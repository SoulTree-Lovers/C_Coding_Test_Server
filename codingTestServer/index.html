<!DOCTYPE html>
<html>
<head>
    <title>코딩테스트 웹사이트</title>
</head>
<body>
    <h1>코딩테스트</h1>
    <label for="inputNumber">코드 입력</label>
    <br>
    <textarea id="inputNumber" placeholder="코드를 입력하세요" rows="20" cols="100" ></textarea>
    <br>
    <button onclick="sendNumber()">제출하기</button>
    

    <p>결과값: </p>
    <p id="result"></p>

    <script>
        function sendNumber() {
            const inputValue = document.getElementById('inputNumber').value;
            console.log(inputValue);
            // 서버로 입력한 정수 보내기
            fetch('http://localhost:8080', {
                method: 'POST',
                body: inputValue
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = `서버에서 받은 값: ${data}`;
            })
            .catch(error => {
                console.error('오류:', error);
            });
        }
    </script>
</body>
</html>
