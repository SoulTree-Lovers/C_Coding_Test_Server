<!DOCTYPE html>
<html>
<head>
    <title>코딩테스트 웹사이트</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>코딩테스트</h1>
    <label for="inputCode">1. 사용자로부터 두 정수를 입력받아 더한 값을 출력하세요.</label>
    <textarea id="inputCode" placeholder="코드를 입력하세요" rows="20" cols="60"></textarea>
    
    <br>
    <br>
    <div class="button-container">
        <button onclick="sendData()">제출하기</button>
        <button class="refresh" onclick="clearData()">초기화</button>
    </div>
    
    <br>
    <div class="result-box">
        <p><b>채점 결과</b></p>
        <p id="result"></p>
    </div>

    <script src="script.js">
        document.getElementById('inputCode').value = localStorage.getItem('savedCode');
    </script>
</body>
</html>
