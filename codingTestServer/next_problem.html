<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>C UP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/clike/clike.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1> C UP ! </h1>
    <hr width="60%">
    <h2 class="left-margin"> 2번 | A-B </h2>
    <p class="left-margin">시간 제한: 2초 | 언어: C</p>
    <br>
    <hr width="60%">
    <h2 class="left-margin">문제</h2>
    <p class="left-margin">두 정수 A와 B를 입력받은 다음, A-B를 출력하는 프로그램을 작성하시오.</p>
    <br>
    <hr width="60%">
    <h2 class="left-margin">입력</h2>
    <p class="left-margin">첫째 줄에 A와 B가 주어진다.</p>
    <br>
    <hr width="60%">
    <h2 class="left-margin">출력</h2>
    <p class="left-margin">첫째 줄에 A-B를 출력한다.</p>
    <br>
    <hr width="60%">
    <h2 class="left-margin">예제 입력</h2>
    <p class="left-margin">2 1</p>
    <br>
    <hr width="60%">
    <h2 class="left-margin">예제 출력</h2>
    <p class="left-margin">1</p>
    <br>
    <hr width="60%">
    <h2 class="left-margin">코드 입력</h2>
    <div class="container">
        <textarea id="inputCode" placeholder="코드를 입력하세요"></textarea>
    </div>
    <br>
    <br>
    <div class="button-container">
        <button onclick="sendData()">제출하기</button>
        <button class="refresh" onclick="clearData()">초기화</button>
        <button class="page-switch-button" onclick="loadPrevProblem()">이전 문제</button>
    </div>
    
    <br>
    <div class="result-box">
        <p><b>채점 결과</b></p>
        <p id="result"></p>
    </div>

    <script src="script.js">
        document.getElementById('inputCode').value = localStorage.getItem('savedCode');
    </script>

</body>
</html>
